<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>会员中心</title>
		<script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<style>
		body{
			background: #efefef;
		}
	</style>
	<body>
		<header>
			<div class="back"><span class="icon-font">&#xe61f;</span></div>
			<div class="title">会员中心</div>
			<div class="add"><span class="icon-font">&#xe61c;</span></div>
		</header>
		<div class="container">
			<div class="usertop">
				<div class="head"><img src="img/headimg.png" alt="" /></div>
				<div class="usernam">维他命水</div>
				<div class="usertel">137******71</div>
			</div>
			<div class="qiandao">签到</div>
			<div class="usertap">
				<div>
					<div class="ico"><span class="icon-font">&#xe61a;</span></div>
					<div class="usernum">订单数 <span>10</span></div>
				</div>
				<div>
					<div class="ico"><span class="icon-font">&#xe65a;</span></div>
					<div class="usernum">余额<span> 600.00</span></div>
				</div>
				<div>
					<div class="ico"><span class="icon-font">&#xe688;</span></div>
					<div class="usernum">推荐人数<span>5</span></div>
				</div>
			</div>
			<ul class="listul">
				<li>
					<p class="usericc"><span class="icon-font">&#xe652;</span>我的订单</p>
					<p class="ordright"><span class="icon-font">&#xe620;</span></p>
				</li>
				<li>
					<p class="usericc"><span class="icon-font">&#xe625;</span>待评价订单</p>
					<p class="ordright"><span class="icon-font">&#xe620;</span></p>
				</li>
			</ul>
			<ul class="listul">
				<li>
					<p class="usericc"><span class="icon-font">&#xe711;</span>我的推荐</p>
					<p class="ordright"><span class="icon-font">&#xe620;</span></p>
				</li>
				<li>
					<p class="usericc"><span class="icon-font">&#xe609;</span>我要提现</p>
					<p class="ordright"><span class="icon-font">&#xe620;</span></p>
				</li>
			</ul>
			<ul class="listul">
				<li>
					<p class="usericc"><span class="icon-font">&#xe64b;</span>设置</p>
					<p class="ordright"><span class="icon-font">&#xe620;</span></p>
				</li>
			</ul>
		</div>
		<footer>
			<div class="active">
				<p><span class="icon-font">&#xe613;</span></p>
				<div class="ft">首页</div>
			</div>
			<div>
				<p><span class="icon-font">&#xe606;</span></p>
				<p class="ft">购物车</p>
			</div>
			<div>
				<p><span class="icon-font">&#xe602;</span></p>
				<p class="ft">我的</p>
			</div>
		</footer>

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/index.js"></script>
</html>
